<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles.css" />
		<link rel="stylesheet" href="/prism/prism.css" />

		<title>Image | UI Game</title>
	</head>
	<body class="showcase-body">
		<h1 class="showcase-header">Slider</h1>
		<hr />

		<h1 class="showcase-header">Slider</h1>
		<div class="component-holder">
			<input id="slider1" class="slider" type="range" min="1" max="100" value="30" />
		</div>

		<div class="component-code-holder">
			<script type="text/plain" class="line-numbers language-html">
				<input class="slider" type="range" min="1" max="100" value="0" />
			</script>
		</div>
		<hr />

		<h1 class="showcase-header">Disabled Slider</h1>
		<div class="component-holder">
			<input disabled id="slider1" class="slider" type="range" min="1" max="100" value="50" />
		</div>
		<div class="component-code-holder">
			<script type="text/plain" class="line-numbers language-html">
				<input disabled class="slider" type="range"/>
			</script>
		</div>

		<script src="/prism/prism.js"></script>
		<script src="/app.js"></script>
	</body>
</html>
